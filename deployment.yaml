apiVersion: apps/v1
kind: Deployment
metadata:
  name: edu1
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: edu1
  template:
    metadata:
      labels:
        app: edu1
    spec:
      containers:
      - name: edu1
        image: chihoonregistry.azurecr.io/jungchihoon/edu3
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
